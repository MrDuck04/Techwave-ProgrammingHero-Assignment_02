<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <!-- how to give inside-border// where does nav go? header go?  -->
    <header class = "
    flex justify-between px-20 py-16 
    bg-[#1A0B2E] 
    
    border-[#412567] border
    ">
        <img src="./assets/navigation_logo.png" alt="TechWave Logo" class="">
        <img src="./assets/hamburger-menu.png" alt="hamburger-menu" class="">
    </header>
    <main>
        <!-- how to give background image -->
        <section class = "
        relative h-[80vh]
        bg-[url('./assets/hero-background.png')] 
        flex flex-col justify-center items-center
        bg-cover bg-center bg-no-repeat">
            <div class = "
            flex flex-col justify-center items-center
            gap-6
            w-[400px]
            ">
                <div>
                    <img src="./assets/hero-circle.png" alt=""
                    class = "w-fit mx-auto">
                </div>
                <div class = "Header-text
                flex flex-col justify-center items-center
                gap-6">
                    <div class = "text
                    flex flex-col
                    justify-center
                    items-center
                    gap-2
                    ">
                        <h1 class = "text-[40px] font-bold text-white">TechWave</h1>
                        <p class = "
                        text-base font-normal text-white text-center
                        ">
                        Your daily dose of tech insights, productivity hacks, and personal growth</p>
                
                    </div>
                    <div class = "button 
                    flex
                    justify-center
                    gap-2
                    items-start
                    ">
                        <button class = "
                            inline-flex items-center gap-2
                            text-white
                            text-base
                            font-semibold
                            bg-[linear-gradient(-101deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)]
                            rounded-full
                            px-5 py-3
                            h-11
                            ">
                        <img src="./assets/spotify.png" alt="Subscribe Icon" class = "">
                        Listen On Spotify</button>
                        <button class = "
                            inline-flex items-center gap-2 
                            text-[#00FF88]
                            text-base
                            border
                            font-semibold
                            rounded-full
                            px-5 py-3
                            h-11
                            ">
                        <img src="./assets/message.png" alt="Subscribe Icon" class = "">
                        Subscribe</button>
                    </div>
                       
                </div>
            </div>
        </section>
        <section class = "App 1
        flex flex-col justify-center items-center
        gap-10
        px-5 py-8
        bg-[#1A0B2E]
        ">
        <div class = "Apps 1 - text
        flex flex-col justify-center items-center
        gap-4"
        font-color="white">
            <h1>About the Podcast</h1>
            <p></p>
        </div>
        <div></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
